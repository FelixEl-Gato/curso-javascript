<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-Apply-Bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Mas</button></li>
        <li><button class="call-to-action">Nunca parar de Aprender</button></li>
    </ul>
    <script>
        // Establece `this` usando `call`
        function saludar() {
            console.log(`Hola Soy ${this.name} ${this.apellido}`);
        }
        const richard = {
            name: "Richard",
            apellido: "Kaufman Lopez"
        }
        saludar.call(richard);

        // Establece `this` usando `call` y pasar argumentos a la funcion
        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia el ${direccion}`);
        }
        caminar.call(richard, 400, "norte");
        // Establece `this` usando `apply` y pasar argumentos a la funcion
        const valores = [800, "noreste"]
        caminar.apply(richard, valores);
        // Establece `this` en una nueva funcion usando `bind`
        const daniel = {
            name: "daniel",
            apellido: "Sanchez"
        };
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel);
        danielCamina(1000, "este");
        const danielCamina2 = caminar.bind(daniel, 2000, "sur");
        danielCamina2(1000);
        const danielCamina3 = caminar.bind(daniel, 600);
        danielCamina3("norte");
        // Cuando es util usar uno de estos metodos
        const buttons = document.getElementsByClassName("call-to-action");
        // buttons.forEach(button => {
        //     button.onclick = () => alert("Nunca Pares de aprender")
        // });
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert(`Nunca pares de aprender`);
        })
    </script>
</body>
</html>
